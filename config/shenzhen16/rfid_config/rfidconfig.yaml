#rfid_recv_type: 表示为标签阅读器的类型
#tcpip: rfid标签阅读器的ip
#tcpport: rfid标签阅读器的端口
#udpip: 与定位程序通信的udp ip
#udport: 与定位程序通信的udp 端口
#csv_path: rfid标签配置文件的路径
#saveNaturalData:是否保存原始数据
#saveNaturalDataPath: 保存原始数据的库路径

