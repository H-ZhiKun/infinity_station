# ======== 长春3 ========
rfidconfig:
  - rfid_recv_type: rfid_vfr61m    
    tcpip : 192.168.1.200
    tcpport : 100
    csv_path: './config/rfid_config/changchun3.csv'
    TransmitFrequency: 100
    saveNaturalData: false
    saveNaturalDataPath: './naturalData/'
